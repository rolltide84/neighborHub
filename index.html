                      <p className="text-blue-900 font-medium">
                        ‚ú® {formData.selectedServices.length} service{formData.selectedServices.length !== 1 ? 's' : ''} selected
                      </p>
                    </div>
                  )}

                  <div className="flex gap-4">
                    <button
                      onClick={() => setStep(1)}
                      className="flex-1 bg-gray-100 text-gray-700 py-4 rounded-xl font-semibold text-lg hover:bg-gray-200 transition-all"
                    >
                      Back
                    </button>
                    <button
                      onClick={handleSubmit}
                      disabled={formData.selectedServices.length === 0}
                      className="flex-1 bg-gradient-to-r from-blue-600 to-green-600 text-white py-4 rounded-xl font-semibold text-lg hover:from-blue-700 hover:to-green-700 transform hover:scale-105 transition-all shadow-lg disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
                    >
                      Find My Resources
                      <span className="text-xl">üîç</span>
                    </button>
                  </div>
                </div>
              </div>
            )}

            {/* Step 3 */}
            {step === 3 && (
              <div className="space-y-6">
                <div className="bg-gradient-to-r from-blue-600 to-green-600 rounded-3xl shadow-2xl p-8 text-white">
                  <div className="flex items-center justify-between flex-wrap gap-4">
                    <div>
                      <h2 className="text-3xl font-bold mb-2">Welcome, {formData.firstName}! üëã</h2>
                      <p className="text-blue-100 text-lg">
                        We found <span className="font-bold">{results.reduce((acc, cat) => acc + cat.providers.length, 0)} resources</span> to support you
                      </p>
                    </div>
                    <button
                      onClick={resetForm}
                      className="bg-white text-blue-600 px-6 py-3 rounded-xl font-semibold hover:bg-blue-50 transition-all shadow-lg"
                    >
                      New Search
                    </button>
                  </div>
                </div>

                {results.map((category, idx) => (
                  <div key={idx} className="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-8 border border-white/20">
                    <div className="flex items-center gap-3 mb-6">
                      <div className={`w-14 h-14 rounded-2xl bg-gradient-to-br ${category.color} flex items-center justify-center shadow-lg text-3xl`}>
                        {category.emoji}
                      </div>
                      <h3 className="text-2xl font-bold text-gray-800">{category.category}</h3>
                    </div>
                    
                    <div className="grid gap-4">
                      {category.providers.map((provider, providerIdx) => (
                        <div key={providerIdx} className="bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-2xl p-6 hover:shadow-lg transition-all">
                          <h4 className="text-xl font-bold text-gray-800 mb-2">
                            {provider.name}
                          </h4>
                          <p className="text-gray-600 mb-4 leading-relaxed">{provider.description}</p>
                          
                          <div className="grid md:grid-cols-2 gap-3">
                            {provider.address && (
                              <div className="flex items-start gap-3 p-3 bg-white rounded-xl border border-gray-100">
                                <MapPin />
                                <span className="text-gray-700 text-sm">{provider.address}</span>
                              </div>
                            )}
                            
                            {provider.phone && (
                              <div className="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100">
                                <Phone />
                                <a href={`tel:${provider.phone}`} className="text-gray-700 text-sm hover:text-green-600 font-medium transition-colors">
                                  {provider.phone}
                                </a>
                              </div>
                            )}
                            
                            {provider.email && (
                              <div className="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100">
                                <Mail />
                                <a href={`mailto:${provider.email}`} className="text-gray-700 text-sm hover:text-teal-600 font-medium transition-colors truncate">
                                  {provider.email}
                                </a>
                              </div>
                            )}
                            
                            {provider.website && (
                              <div className="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100">
                                <Globe />
                                <a href={`https://${provider.website}`} target="_blank" rel="noopener noreferrer" className="text-gray-700 text-sm hover:text-cyan-600 font-medium transition-colors truncate">
                                  {provider.website}
                                </a>
                              </div>
                            )}
                            
                            {provider.hours && (
                              <div className="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100 md:col-span-2">
                                <Clock />
                                <span className="text-gray-700 text-sm font-medium">{provider.hours}</span>
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}

                <div className="bg-gradient-to-r from-teal-500 to-blue-500 rounded-3xl shadow-2xl p-8 text-white">
                  <div className="flex items-start gap-4">
                    <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center flex-shrink-0">
                      <Phone />
                    </div>
                    <div>
                      <h3 className="text-2xl font-bold mb-2">Need More Help?</h3>
                      <p className="text-teal-100 mb-4 text-lg">
                        Call <span className="font-bold text-white">2-1-1</span> or <span className="font-bold text-white">(334) 263-7000</span> to speak with a trained specialist 24/7
                      </p>
                      <p className="text-teal-100 text-sm">
                        üö® In case of emergency, always dial <span className="font-bold text-white">9-1-1</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<NeighborHub />, document.getElementById('root'));
  </script>
</body>
</html>
