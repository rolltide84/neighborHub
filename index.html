    // Utility functions
    const isOpenNow = (hours) => {
      if (!hours || hours.includes('24/7')) return { open: true, status: 'Open 24/7' };
      
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'short' });
      const time = now.getHours() * 100 + now.getMinutes();
      
      // Simple check for Mon-Fri hours
      if (hours.includes('Mon-Fri') && (day === 'Sat' || day === 'Sun')) {
        return { open: false, status: 'Closed (Weekends)' };
      }
      
      // Parse hours like "Mon-Fri: 8am-5pm"
      const match = hours.match(/(\d+)am-(\d+)pm/);
      if (match) {
        const open = parseInt(match[1]) * 100;
        const close = (parseInt(match[2]) + 12) * 100;
        
        if (time >= open && time < close) {
          const closingHour = parseInt(match[2]);
          const hoursUntilClose = closingHour - (now.getHours() - 12);
          if (hoursUntilClose <= 1) {
            return { open: true, status: 'Closing soon' };
          }
          return { open: true, status: 'Open now' };
        }
        return { open: false, status: 'Closed' };
      }
      
      return { open: null, status: hours };
    };

                              onClick={() => alert(`SMS feature coming soon! For now, save this number: ${provider.phone}`)}
                              className="inline-flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition-all"
                            >
                              üì± Text Me Info
                            </button>
                          </div>

                          {/* What to Bring */}
                          {provider.documentsNeeded && provider.documentsNeeded.length > 0 && (
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-xl">
                              <h5 className="font-bold text-yellow-900 mb-2">üìã What to Bring:</h5>
                              <ul className="list-disc list-inside text-sm text-yellow-800 space-y-1">
                                {provider.documentsNeeded.map((doc, i) => (
                                  <li key={i}>{doc}</li>
                                ))}
                              </ul>
                            </div>
                          )}

                          {/* Additional Info */}
                          <div className="mt-4 grid md:grid-cols-2 gap-3 text-sm">
                            {provider.eligibility && (
                              <div className="p-3 bg-blue-50 rounded-lg">
                                <span className="font-semibold text-blue-900">Eligibility: </span>
                                <span className="text-blue-700">{provider.eligibility.income || 'Contact for details'}</span>
                              </div>
                            )}
                            {provider.waitTime && (
                              <div className="p-3 bg-purple-50 rounded-lg">
                                <span className="font-semibold text-purple-900">Wait Time: </span>
                                <span className="text-purple-700">{provider.waitTime}</span>
                              </div>
                            )}
                            {provider.languages && (
                              <div className="p-3 bg-green-50 rounded-lg">
                                <span className="font-semibold text-green-900">Languages: </span>
                                <span className="text-green-700">{provider.languages.join(', ')}</span>
                              </div>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}

              {/* Help Footer */}
              <div className="bg-gradient-to-r from-teal-500 to-blue-500 rounded-3xl shadow-2xl p-8 text-white">
                <div className="flex items-start gap-4">
                  <div className="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center flex-shrink-0">
                    <Phone />
                  </div>
                  <div>
                    <h3 className="text-2xl font-bold mb-2">Need More Help?</h3>
                    <p className="text-teal-100 mb-4 text-lg">
                      Call <span className="font-bold text-white">2-1-1</span> or <span className="font-bold text-white">(334) 263-7000</span> to speak with a trained specialist 24/7
                    </p>
                    <p className="text-teal-100 text-sm">
                      üö® In case of emergency, always dial <span className="font-bold text-white">9-1-1</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<NeighborHub />, document.getElementById('root'));
  </script>
</body>
</html>
